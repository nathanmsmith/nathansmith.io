---
layout: default
---
<article class="post">
	<header>
		<h1 class="post-title">{{ page.title }}</h1>
		<p>
			<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time>
			<a href="{{ page.url }}">&infin;</a>
		</p>
	</header>
	
	{{ content }}
	
</article>
